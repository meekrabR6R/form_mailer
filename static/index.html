<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Perjus Release Form</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="lib/sign-pad/assets/jquery.signaturepad.css">
		<link rel="stylesheet" href="style.css">
		<!--[if lt IE 9]><script src="lib/sign-pad/assets/flashcanvas.js"></script><![endif]-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="lib/sign-pad/jquery.signaturepad.min.js"></script>
		<script src="lib/sign-pad/assets/json2.min.js"></script>

	</head>
	<body>
		<div class="container-fluid main-body">
			<h1>Perjus Release Form</h1>
			<form class="sigPad">
				<div id="release">
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" class="form-control" id="firstName" placeholder="First Name">
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" class="form-control" id="lastName" placeholder="Last Name">
					</div>
					<div class="form-group">
						<label for="emailAddress">Email</label>
						<input type="email" class="form-control" id="emailAddress" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="emailAddressConfirmation">Email Confirmation</label>
						<input type="email" class="form-control" id="emailAddressConfirmation" placeholder="Email Confirmation">
					</div>
					<div class="form-group">
						<label for="downloadLink">Download Link (Dropbox, etc.)</label>
						<input type="url" class="form-control" id="downloadLink" placeholder="Download Link">
					</div>
				</div>
				<div id="add-work-btn-wrapper" class="form-group">
					<button id="add-work-btn" type="Button" class="btn btn-default">+ Add Work</button>
				</div>
				<p class="typeItDesc">Review your signature</p>
  				<p class="drawItDesc">Draw your signature</p>
  				<ul class="sigNav">
    				<li class="typeIt"><a href="#type-it" class="current">Type It</a></li>
    				<li class="drawIt"><a href="#draw-it">Draw It</a></li>
    				<li class="clearButton"><a href="#clear">Clear</a></li>
  				</ul>
				<div class="form-group sig sigWrapper">
					<div class=typed></div>
					<canvas class=pad width=198 height=55></canvas>
					<input type=hidden name=output class=output>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		<script src="helper.js"></script>
	</body>
</html>
