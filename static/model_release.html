<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Perjus Release Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{.Conf.Url}}/lib/jquery.signaturepad.css">
    <link rel="stylesheet" href="{{.Conf.Url}}/style.css">
    <!--[if lt IE 9]><script src="lib/sign-pad/assets/flashcanvas.js"></script><![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="{{.Conf.Url}}/lib/jquery.signaturepad.min.js"></script>
    <script src="{{.Conf.Url}}/lib/parsley.min.js"></script>
    <script src="{{.Conf.Url}}/lib/json2.min.js"></script>
    <script src="{{.Conf.Url}}/lib/sprintf.js"></script>

  </head>
  <body>
    <div class="container-fluid main-body">
      <h1>PERJUS Model Release Form</h1>
      <form class="sigPad" action="/model" method="post" data-parsley-validate>
        <div id="release">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" data-parsley-required="true" value={{.Model.FirstName}} name="firstName" id="firstName" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" data-parsley-required="true" value={{.Model.LastName}} name="lastName" id="lastName" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="emailAddress">Email</label>
            <input type="email" class="form-control" data-parsley-required="true" data-parsley-type="email" value={{.Model.Email}} name="emailAddress" id="emailAddress" placeholder="Email">
          </div>
           <input type=hidden name="artistId" id="artistId" value={{.ArtistId}}>
           <input type=hidden name="modelId" id="modelId" value={{.ModelId}}>

          <!--
          <div class="form-group">
            <label for="emailAddressConfirmation">Email Confirmation</label>
            <input type="email" class="form-control" data-parsley-required="true" data-parsley-type="email" id="emailAddressConfirmation" placeholder="Email Confirmation">
          </div> -->
        </div>
        <button id="view-release-btn" type="Button" class="btn btn-warning">View Release</button>

        <p class="drawItDesc">Draw your signature</p>
        <ul class="sigNav">
          <li class="drawIt"><a href="#draw-it" class="current">Draw It</a></li>
          <li class="clearButton"><a href="#clear">Clear</a></li>
        </ul>
        <div class="form-group sig sigWrapper">
          <div class=typed></div>
          <canvas class=pad width=500 height=85></canvas>
          <input type=hidden name=output class=output>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <!-- Release Modal -->
    <div id="release-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">PERJUS Model Release</h4>
          </div>
          <div class="modal-body">
            <input type=hidden name="hidden-release-text" id="hidden-release-text" value="{{.Conf.ModelBody}}">
            <p id="release-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script src="{{.Conf.Url}}/helper.js"></script>
  </body>
</html>
